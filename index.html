<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy League Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="/Img/Statsnap-logo.png" />
  </head>
  <body>
    <div class="container">
      <!-- Settings Button -->
      <button
        class="settings-button"
        onclick="showPasswordModal()"
        title="Settings"
      >
        ‚öôÔ∏è
      </button>

      <!-- Theme Switcher -->
      <div class="theme-switcher">
        <label for="themeSelect">üé® Theme:</label>
        <select id="themeSelect" onchange="changeTheme(this.value)">
          <option value="dark-neon">Dark Mode with Neon</option>
          <option value="sports">Sports Theme</option>
          <option value="glass">Glass Morphism</option>
          <option value="synthwave">Retro Synthwave</option>
          <option value="corporate">Professional Corporate</option>
        </select>
      </div>

      <h1 id="dashboardTitle">Loading Dashboard...</h1>

      <div class="status" id="status">Status: Loading...</div>

      <!-- Password Modal -->
      <div id="passwordModal" class="password-modal">
        <div class="password-content">
          <h3>üîí Settings Access</h3>
          <p>Enter password to access settings:</p>
          <input
            type="password"
            id="passwordInput"
            class="password-input"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            maxlength="4"
            onkeypress="handlePasswordKeypress(event)"
          />
          <div class="password-buttons">
            <button class="btn btn-primary" onclick="checkPassword()">
              Enter
            </button>
            <button class="btn btn-secondary" onclick="closePasswordModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>

      <div class="standings-section">
        <h2>üèÜ League Standings</h2>
        <div class="standings-controls">
          <button id="refreshStandings">Refresh Standings</button>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>Team</th>
                <th>Record</th>
                <th>Total Score</th>
              </tr>
            </thead>
            <tbody id="standingsBody">
              <!-- Standings data will be populated here -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="charts-section">
        <div class="chart-tabs">
          <button class="chart-tab active" data-chart="weekly-progress">
            Weekly Progress
          </button>
          <button class="chart-tab" data-chart="coming-soon">
            More Charts Coming Soon
          </button>
        </div>

        <div class="chart-container">
          <canvas id="weeklyProgressChart"></canvas>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
